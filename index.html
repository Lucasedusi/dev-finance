<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />

    <title>Dev Finance</title>
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logo Dev Finance">
    </header>

    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>

        <div class="card">
          <h3>
            <span>Entradas</span>
            <img src="./assets/income.svg" alt="Imagem de Entradas">
          </h3>
          <p>R$4.999,00</p>
        </div>

        <div class="card">
          <h3>
            <span>Saídas</span>
            <img src="./assets/expense.svg" alt="Imagem de Entradas">
          </h3>
          <p>R$3.963,00</p>
        </div>

        <div class="card total">
          <h3>
            <span>Total</span>
            <img src="./assets/total.svg" alt="Imagem de Entradas">
          </h3>
          <p>R$4.753,00</p>
        </div>
      </section>

      <section id="transaction">
        <h2 class="sr-only">Transações</h2>

        <a href="#" class="button new">+ Nova Transação</a>

        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td class="description">Luz</td>
              <td class="expense">R$ -300,00</td>
              <td class="date">23/08/2021</td>
              <td>
                <img src="./assets/minus.svg" alt="Remover Transação">
              </td>
            </tr>
            <tr>
              <td class="description">Alimentação</td>
              <td class="expense">R$ -100,00</td>
              <td class="date">23/08/2021</td>
              <td>
                <img src="./assets/minus.svg" alt="Remover Transação">
              </td>
            </tr>
            <tr>
              <td class="description">Salário</td>
              <td class="income">R$ 1.000,00</td>
              <td class="date">22/08/2021</td>
              <td>
                <img src="./assets/minus.svg" alt="Remover Transação">
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <footer>
      <p>Dev Finances $</p>
    </footer>
  </body>
</html>
